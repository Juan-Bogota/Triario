<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="app" class="container mt-5">
        <h1>API PokeApi</h1>
        <a @click="getPokemon(paginacion.prev)" class="btn btn-info" :style="{visibility: valueP}" ><<</a>
        <a @click="getPokemon(paginacion.next)" class="btn btn-info" :style="{visibility: valueN}">>></a>

        <div class="row">

            <div  class="card col-12 col-sm-6 col-lg-4" style="width: 18rem;" v-for="(item,index) in pokemones">
                <img :src="item.sprites.other.dream_world.front_default" class="card-img-top img-thumbnail" :alt="item.name" style="height: 18rem;">
                <div class="card-body">
                    <p class="card-text"><b>{{item.id}} - {{item.name}}</b></p>
                </div>
            </div>
        </div>
    </div>

    </p>
